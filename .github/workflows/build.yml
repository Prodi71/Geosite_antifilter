name: Build dlc.dat
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - "**/README.md"
    schedule:
    - cron: '0 7 * * *'    
    
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4
        with:
          path: code

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          cache: false       
          go-version-file: code/go.mod

      - name: Set variables
        run: |
          echo "RELEASE_NAME=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
          echo "TAG_NAME=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
        shell: bash
       
      - name: Create data directory
        run: mkdir data
      
      -name: Download latest Antifilter domains
        run: |
          curl -sSL https://antifilter.download/list/domains.lst -o domains.txt  
          mv domains.txt data
          curl -sSL https://community.antifilter.download/list/domains.lst -o domains_community.txt  
          mv domains_community.txt  data
          
                    
      - name: Build dlc.dat file
        run: |
          cd code || exit 1
          go run ./ --outputdir=../  --outputname=geosite.dat  --exportlists=antifilter, antifilter-community
          cd ../ && rm -rf code

      - name: Generate geosite.dat sha256 hash
        run: |
          sha256sum geosite.dat > geosite.dat.dat.sha256sum
   
      - name: Git push assets to "release" branch
        run: |
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add *.txt *.sha256sum geosite.dat.dat
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin release

      - name: Release and upload assets
        run: |
          gh release create ${{ env.TAG_NAME }} --generate-notes --latest --title ${{ env.RELEASE_NAME }} ./geosite.dat.dat ./geosite.dat.dat.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
